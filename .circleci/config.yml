version: 2.1

orbs:
  python: circleci/python@0.2.1
  browser-tools: circleci/browser-tools@1.0.0

jobs:
  build-and-test:
    docker:
      image: circleci/python:default-browsers
    resource_class: small
    working_directory: /mnt/ramdisk
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - browser-tools/install-firefox
      - browser-tools/install-geckodriver
      - run:
          command: python -m pytest --workers 7 --tests-per-worker 1
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
