<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta container="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="/assets/css/Buttons.css" rel="stylesheet" />
    <link href="/assets/css/Home.css" rel="stylesheet" />
    <link href="/assets/css/Modals.css" rel="stylesheet" />
    <script
      crossorigin="anonymous"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="/assets/js/csrf.js"></script>
    <title>Chat app</title>
  </head>
  <body>
    <nav class="nav container">
      <div class="user">
        <h1 class="user-name">A</h1>
      </div>
      <div class="new-conversation">
        <button class="btn btn-primary conversation-button" id='newconvo'>
        Start new conversation
        </button>
      </div>
    </nav>
    <template>
      <div class="conversation-tab">
        <div class="conversation">
          <h1 class="title">conversation 1</h1>
          <button class="btn btn-secondary">delete-conversation</button>
        </div>
      </div>
      <div class="divider2"></div>
    </template>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class='modal-wrapper'>
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>New Conversation</h2>
          </div>
          <div class="modal-body">
            <form>
              <label for='convoname'>Enter name of conversation</label>
              <br/>
              <input id='convoname' placeholder="Enter name"/>
              <br/>
              <label for='convouser'>Enter email of user</label>
              <br/>
              <input id='convouser' placeholder="Enter email"/>
              <p>
                If you want to chat with the bot (lonely person) enter bot@chatapp.com in the email field
              </p>
              <button class="btn btn-primary" id='startconvo' type='submit'> Start conversation </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="conversation-tab">
      <div class="conversation">
        <h1 class="title">conversation 1</h1>
        <button class="btn btn-secondary">delete-conversation</button>
      </div>
    </div>
    <div class="divider2"></div>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");
      
      // Get the button that opens the modal
      var btn = document.getElementById("newconvo");
      
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
      
      // When the user clicks the button, open the modal 
      btn.onclick = function() {
        modal.style.display = "block";
      }
      
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
