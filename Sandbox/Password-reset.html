<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta container="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/css/Buttons.css" rel="stylesheet" />
    <link href="/assets/css/Password-reset.css" rel="stylesheet" />
    <script
      crossorigin="anonymous"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      src="https://code.jquery.com/jquery-3.5.0.min.js"
    ></script>
    <title>Illusion Chat Sign up</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Reset password</h1>
    </div>
    <div class="divider"></div>
    <div class="container form">
      <form action="#">
        <div class="form-div">
          <div class="input">
            <label for="question-select">Secret question</label><br />
            <select class="question__select" id="question-select" name="">
              <option class="select-option" hidden selected value="select">
                Select your question
              </option>
              <option class="select-option" value="live">
                Where do I live?
              </option>
              <option class="select-option" value="bday">
                When is my birthday?
              </option>
              <option class="select-option" value="hobby">
                What is my favourite hobby?
              </option>
              <option class="select-option" value="sport">
                What is my favourite sport?
              </option>
            </select>
            <div class="select-icon">
              <svg
                class="arrow"
                focusable="false"
                height="18"
                viewBox="0 0 24 24"
                width="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"
                />
              </svg>
            </div>
          </div>
          <div class="input">
            <label for="Email">New password</label>
            <input
              id="email"
              class=""
              placeholder="Enter new password"
              type="text"
              required
            />
            <h6 id="emh6"></h6>
          </div>
        </div>
        <div class="form-div">
          <div class="input">
            <label for="password">Secret Answer</label>
            <input
              id="password"
              placeholder="Enter answer"
              type="password"
              required
            />
            <h6 id="pwh6"></h6>
          </div>
          <div class="input">
            <label for="cpassword">Confirm password</label>
            <input
              id="cpassword"
              placeholder="Re-enter password"
              type="password"
              required
            />
            <h6 id="cph6"></h6>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Reset password</button>
      </form>
    </div>
    <script src="/assets/js/Sign-up.js"></script>
  </body>
</html>
