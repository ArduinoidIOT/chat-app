      <div class="vertical-border"></div>
      <div class="vertical-border" id="delete-account-border"></div>
      <section class="chng-password">
        <form id="change-password">
          <h1>Change password</h1>
          <div class="chng-password__old">
            <label for="old-password">Old password</label><br />
            <input
              class="old-password"
              id="old-password"
              placeholder="Enter old password"
              type="password"
            />
            <h6 id="old-invalid" class="invalid"></h6>
          </div>
          <div class="chng-password__new">
            <label for="new-password">New password</label><br />
            <input
              class="new-password"
              id="new-password"
              placeholder="Enter password"
              type="password"
            />
            <h6 id="new-invalid" class="invalid"></h6>
          </div>
          <div class="chng-password__confirm">
            <label for="confirm-password">Confirm password</label><br />
            <input
              class="confirm-password"
              id="confirm-password"
              placeholder="Re-enter password"
              type="password"
            />
            <h6 id="conf-invalid" class="invalid"></h6>
          </div>
          <button class="btn btn-primary password__button">Done</button>
        </form>
      </section>
      <div class="vertical-border" id="secret-border-mobile"></div>
      <section class="questn-ans">
        <form id="secret-question">
          <h1>Secret question and answer</h1>
          <div class="questn-ans__question">
            <label for="question-select">Question</label><br />
            <select class="question__select" id="question-select" name="">
              <option class="select-option" hidden selected value="select">
                Select your question
              </option>
              <option class="select-option" value="live">
                Where do I live?
              </option>
              <option class="select-option" value="bday">
                When is my birthday?
              </option>
              <option class="select-option" value="hobby">
                What is my favourite hobby?
              </option>
              <option class="select-option" value="sport">
                What is my favourite sport?
              </option>
            </select>
            <div class="select-icon">
              <svg
                class="arrow"
                focusable="false"
                height="18"
                viewBox="0 0 24 24"
                width="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"
                />
              </svg>
            </div>
          </div>
          <div class="questn-ans__answer">
            <label for="answer-input">Answer</label><br />
            <input
              class="answer__input"
              id="answer-input"
              placeholder="Enter answer"
              type="text"
            />
          </div>
          <button class="btn btn-primary answer__button" type="submit">
            Done
          </button>
        </form>
        <div class="horiz-border"></div>
        <div class="delete-container">
          <form id="deleteaccount">
            <div class="delete-account__content">
              <h1>Delete account</h1>
              <p>
                Warning: If you delete your account you will lose all your chats
              </p>
            </div>
            <button class="btn btn-danger" type="submit">Delete Account</button>
          </form>
        </div>
