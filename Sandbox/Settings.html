<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/Settings.css" />
    <link rel="stylesheet" href="/assets/css/Buttons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Change your settings</title>
  </head>
  <body>
    <section class="blacklist">
      <div class="blacklist__header">
        <h1>Blacklist</h1>
        <button class="btn btn-primary">Add user</button>
      </div>
      <table class="blacklist__table">
        <tr>
          <td class="user">User 1</td>
          <td><button class="btn btn-primary">Remove</button></td>
        </tr>
        <tr>
          <td class="user">User 2</td>
          <td><button class="btn btn-primary">Remove</button></td>
        </tr>
        <tr>
          <td class="user">User 3</td>
          <td><button class="btn btn-primary">Remove</button></td>
        </tr>
        <tr>
          <td class="user">User 4</td>
          <td><button class="btn btn-primary">Remove</button></td>
        </tr>
        <tr>
          <td class="user">User 5</td>
          <td><button class="btn btn-primary">Remove</button></td>
        </tr>
      </table>
    </section>
    <section class="questn-ans">
      <h1>Secret question and answer</h1>
      <div class="questn-ans__question">
        <label for="question-select">Question</label><br />
        <select name="" id="question-select" class="question__select">
          <option value="select" class="select-option">
            Select your question
          </option>
          <option value="live" class="select-option">
            Where do I live?
          </option>
          <option value="bday" class="select-option">
            When is my birthday?
          </option>
          <option value="hobby" class="select-option">
            What is my favourite hobby?
          </option>
          <option value="sport" class="select-option">
            What is my favourite sport?
          </option>
        </select>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          class="arrow"
        >
          <path
            d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"
          />
        </svg>
      </div>
      <div class="questn-ans__answer">
        <label for="answer-input">Answer</label><br />
        <input
          type="text"
          class="answer__input"
          id="answer-input"
          placeholder="Enter answer"
        />
      </div>
      <button class="btn btn-primary answer__button">Done</button>
    </section>
    <section class="delete-account">
      <div class="delete-account__content">
        <h1>Delete account</h1>
        <p>Warning: If you delete your account you will lose all your chats</p>
      </div>
      <button class="btn btn-danger" type="submit">Delete Account</button>
    </section>
    <section class="chng-password">
      <h1>Reset password</h1>
      <div class="chng-password__old">
        <label for="old-password">Old password</label><br />
        <input
          type="password"
          placeholder="Enter old password"
          class="old-password"
          id="old-password"
        />
      </div>
      <div class="chng-password__new">
        <label for="new-password">New password</label><br />
        <input
          type="password"
          placeholder="Enter password"
          class="new-password"
          id="new-password"
        />
      </div>
      <div class="chng-password__confirm">
        <label for="confirm-password">Old password</label><br />
        <input
          type="password"
          placeholder="Re-enter password"
          class="confirm-password"
          id="confirm-password"
        />
      </div>
      <button class="btn btn-primary password__button">Done</button>
    </section>
  </body>
</html>
