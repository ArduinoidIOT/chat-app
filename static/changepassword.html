<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link href="/assets/css/Buttons.css" rel="stylesheet"/>
    <link href="/assets/css/changepassword.css" rel="stylesheet"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<form>
    <h1>Reset password</h1>
    <div class="chng-password__old">
        <label for="old-password">Old password</label><br/>
        <input
                class="old-password"
                id="old-password"
                placeholder="Enter old password"
                type="password"
        />
    </div>
    <div class="chng-password__new">
        <label for="new-password">New password</label><br/>
        <input
                class="new-password"
                id="new-password"
                placeholder="Enter password"
                type="password"
        />
    </div>
    <div class="chng-password__confirm">
        <label for="confirm-password">Old password</label><br/>
        <input
                class="confirm-password"
                id="confirm-password"
                placeholder="Re-enter password"
                type="password"
        />
    </div>
    <button class="btn btn-primary password__button" type="submit">Done</button>
    <form>
</body>
</html>
